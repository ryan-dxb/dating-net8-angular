<nav class="h-16 bg-slate-800">
  <div class="h-full mx-4 xl:mx-auto max-w-7xl">
    <div class="flex flex-row items-center h-full text-white">
      <a href="" class="text-2xl"> Dating App </a>

      <div class="flex justify-between flex-1 ml-28">
        <div class="flex flex-row items-center">
          @if (accountService.currentUser$ | async) {
          <ul class="flex flex-row items-center space-x-6">
            <li>
              <a
                href=""
                class="cursor-pointer hover:text-slate-50 text-slate-100/70"
                routerLinkActive="text-slate-50"
                routerLink="/members"
              >
                Matches
              </a>
            </li>
            <li
              class="cursor-pointer hover:text-slate-50 text-slate-100/70"
              routerLinkActive="text-slate-50"
              routerLink="/lists"
            >
              <a href="" routerLink="/lists"> Lists </a>
            </li>
            <li
              class="cursor-pointer hover:text-slate-50 text-slate-100/70"
              routerLinkActive="text-slate-50"
              routerLink="/messages"
            >
              <a href="" routerLink="/messages"> Messages </a>
            </li>
          </ul>
          }
        </div>

        @if (!(accountService.currentUser$ | async)) {
        <form
          action=""
          class="flex flex-row space-x-4"
          #loginForm="ngForm"
          (ngSubmit)="login()"
        >
          <input
            type="text"
            class="h-10 px-2 rounded-md bg-slate-600 placeholder:text-slate-200"
            placeholder="Username"
            name="username"
            [(ngModel)]="model.username"
          />
          <input
            type="text"
            class="h-10 px-2 rounded-md bg-slate-600 placeholder:text-slate-200"
            placeholder="Password"
            name="password"
            [(ngModel)]="model.password"
          />
          <button
            class="px-4 border-2 rounded-md border-slate-100/50 hover:border-slate-100/30 hover:bg-slate-600"
          >
            Login
          </button>
        </form>
        } @else{
        <div class="flex flex-row space-x-4">
          <div class="flex flex-row items-center cursor-pointer">
            <div class="w-8 h-8 rounded-full bg-slate-500"></div>
          </div>

          <button
            class="h-10 px-4 border-2 rounded-md border-slate-100/50 hover:border-slate-100/30 hover:bg-slate-600"
          >
            Logout
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
