<div class="flex flex-col items-center">
  <h2 class="text-3xl font-bold">Register</h2>

  <form
    action=""
    class="flex flex-col items-center mt-6 space-y-4"
    #registerForm="ngForm"
    (ngSubmit)="register()"
    autocomplete="off"
  >
    <input
      type="text"
      class="h-10 px-2 border rounded-md outline-none w-72 placeholder:text-slate-900/50 ring-2 ring-transparent ring-offset-2 focus:ring-slate-500"
      placeholder="Username"
      name="username"
      [(ngModel)]="model.username"
    />
    <input
      type="text"
      class="h-10 px-2 border rounded-md outline-none w-72 placeholder:text-slate-900/50 ring-2 ring-transparent ring-offset-2 focus:ring-slate-500"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
    />
    <div class="flex flex-row justify-between w-full">
      <button
        class="w-32 h-10 px-4 transition duration-200 bg-blue-500 border-none rounded-md outline-none text-slate-100 hover:bg-blue-600 hover:text-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500"
        type="submit"
      >
        Register
      </button>
      <button
        class="w-32 h-10 px-4 transition duration-200 border rounded-md outline-none text-slate-900/70 hover:bg-slate-100 hover:text-slate-900/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500"
        (click)="cancel()"
        type="button"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
