<div class="mx-4 max-w-7xl xl:mx-auto">
  <div class="flex flex-col items-center mt-10">
    @if (!registerMode) {
    <div class="flex flex-col items-center space-y-2">
      <h1 class="text-5xl font-bold">Find Your Match</h1>
      <p class="text-xl font-normal">
        Come on in to view your matches... All you need to do is sign up!
      </p>
    </div>
    <div class="flex flex-row mt-6 space-x-4">
      <button
        class="w-32 h-10 px-4 transition duration-200 bg-blue-500 rounded-md text-slate-100 hover:bg-blue-600 hover:text-slate-50"
      >
        Register
      </button>
      <button
        class="w-32 h-10 px-4 transition duration-200 border rounded-md hover:bg-slate-100"
      >
        Learn More
      </button>
    </div>

    } @else {
    <app-register></app-register>
    }
  </div>
</div>
